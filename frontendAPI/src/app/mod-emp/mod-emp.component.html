<form method="POST"   >
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input name="email" type="email" value="{{employee.email}}" class="form-control" id="inputEmail4">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input name="password" placeholder="password" value="{{employee.password}}" type="password" class="form-control" id="inputPassword4">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Nombre</label>
      <input name="nombre" type="text" value="{{employee.name}}" class="form-control" id="inputName" placeholder="">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Apellido</label>
      <input name="apellido" type="text" value="{{employee.surname}}" class="form-control" id="inputSurname">
    </div>
   
    <button type="submit" (click) ="onUpdate($event)"  class="btn btn-primary">Modifica Usuario</button>
  </form>
